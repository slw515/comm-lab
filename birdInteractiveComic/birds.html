<!DOCTYPE html>

<body>

                </li>

                <li id="thirdPanel">

                <li id="forthPanel">

                </li>

                    <img class="ns-img" id="pulsing" src="pulse.gif" style="height: 35px; width: 35px;">
                  </a>
                  <button id="button4" onclick="robot(); setTimeout(fin, 6000); setTimeout(destroyPulse2, 9000);" style="display: none"></button>
                  <a><img class="ns-img" id="heHears" src="he.gif" style="display: none"></a>

                  <a><img class="ns-img" src="final.png"></a>
                </li>

        </div>
      <div id="centerThis"> <!-- created to center the slider on screen-->

          <a rel="0" id="firstButton">1
            <img id="pulsing3" src="pulse.gif"><!-- pulse gif between first and second tabs -->
          </a>

          <a rel="2" id="thirdButton" onclick="thirdActive()">3</a>
          <a rel= "3" id="fourthButton" onclick="fourthActive()">4</a>
